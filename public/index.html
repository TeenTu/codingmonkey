<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>银行换汇系统</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { margin: 5px; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>银行换汇系统</h1>

  <div class="section">
    <h2>用户注册</h2>
    <input id="reg-username" placeholder="用户名">
    <input id="reg-password" type="password" placeholder="密码">
    <button onclick="register()">注册</button>
    <span id="reg-msg"></span>
  </div>

  <div class="section">
    <h2>用户登录</h2>
    <input id="login-username" placeholder="用户名">
    <input id="login-password" type="password" placeholder="密码">
    <button onclick="login()">登录</button>
    <button onclick="logout()">登出</button>
    <span id="login-msg"></span>
  </div>

  <div class="section">
    <h2>我的货币</h2>
    <button onclick="getCurrencies()">查询我的货币</button>
    <ul id="currency-list"></ul>
  </div>

  <div class="section">
    <h2>换汇操作</h2>
    <input id="from-currency" placeholder="原币种(如USD)">
    <input id="to-currency" placeholder="目标币种(如CNY)">
    <input id="amount" type="number" placeholder="金额">
    <input id="rate" type="number" step="0.0001" placeholder="汇率">
    <button onclick="exchange()">换汇</button>
    <span id="exchange-msg"></span>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const res = await fetch('/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById('reg-msg').innerText = data.message || data.error;
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById('login-msg').innerText = data.message || data.error;
    }

    async function logout() {
      const res = await fetch('/api/users/logout', { method: 'POST' });
      const data = await res.json();
      document.getElementById('login-msg').innerText = data.message || data.error;
    }

    async function getCurrencies() {
      const res = await fetch('/api/users/currencies');
      const data = await res.json();
      const list = document.getElementById('currency-list');
      list.innerHTML = '';
      if (Array.isArray(data)) {
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerText = `${item.currency}: ${item.amount}`;
          list.appendChild(li);
        });
      } else {
        list.innerHTML = `<li>${data.error || '查询失败'}</li>`;
      }
    }

    async function exchange() {
      const from_currency = document.getElementById('from-currency').value;
      const to_currency = document.getElementById('to-currency').value;
      const amount = Number(document.getElementById('amount').value);
      const rate = Number(document.getElementById('rate').value);
      const res = await fetch('/api/exchanges', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ from_currency, to_currency, amount, rate })
      });
      const data = await res.json();
      document.getElementById('exchange-msg').innerText = data.message || data.error || `换汇ID: ${data.id}`;
    }
  </script>
</body>
</html>
